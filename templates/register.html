{% extends "base.html" %}

{% block title %}Register - SURVION{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card neon-element">
        <h2 class="neon-text">Create Account</h2>
        
        {% if error %}
        <div class="message error">
            <i class="fas fa-exclamation-triangle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}
        
        <form id="register-form" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-shield-alt"></i> Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
